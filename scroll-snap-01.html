<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
  <title>scroll-snap</title>
  <style>
    body {
      font-family: "segoe ui", sans-serif;
      color: #333;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .gallery {
      scroll-snap-type: x mandatory;
      overflow-x: scroll;
      display: flex;
      gap: 18px;
      max-width: 600px;
      margin: auto;
    }

    .gallery img {
      scroll-snap-align: center;
    }
    
    img {
      width: 100%;
      max-width: 500px;
      display: block;
      object-fit: cover;
    }
   
  </style>

</head>
<body>
  <div class="wrapper">
    
    <div class="gallery">
      <img src="img/2021-02-20_082753.jpg" alt="">
      <img src="img/2021-09-15_094227.jpg" alt="">
      <img src="img/2021-09-27_092739.jpg" alt="">
    </div>

    <pre><code class="language-css">
      .gallery {
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        display: flex;
        gap: 18px;
        max-width: 600px;
        margin: auto;
      }
  
      .gallery img {
        scroll-snap-align: center;
      }
    </code></pre>

  </div><!-- wrapper -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
</body>
</html>
