<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascade Layer</title>

  <style>
 /* Definieren der Cascade Layers */
 @layer reset, theme, layout, content, components, utility;

@layer reset {
    /* Reset-Stile */
    body {
        margin: 0;
        padding: 0;
    }
}

@layer base {
    /* Basis-Stile */
    body {
        font-family: Arial, sans-serif;
        color: #333;
    }
}

@layer components {
    /* Komponenten-Stile */
    .button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
    }
}

  </style>
</head>
<body>
  <h1 class="text">Willkommen zu CSS Cascade Layers!</h1>
    <p class="text">Dies ist ein einfaches Beispiel, um die Verwendung von Cascade Layers zu demonstrieren.</p>
</body>
</html>
