<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto auto;
      width: 500px;
      border: 1px solid silver;
      gap: 1px;
    }

    section > div {
      background: pink;
    }
    .a {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row: 1 / 3;
      background: greenyellow;
    }

  </style>
  <title>Grid 01</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Grid 01</h1>
    </header>
   
    <main>
      <p>
        grid basics: Kasten A grid-column-start: 1;
        grid-column-end: 3;
      </p>
      <section>

        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
        <div class="g">G</div>
        <div class="h">H</div>

      </section>
      
      
    </main>
   
  </div><!-- wrapper -->
  
</body>
</html>
