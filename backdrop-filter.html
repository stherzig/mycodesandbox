<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>backdrop-filter</title>
  <style>
    .backdrop-container {
      background: url(img/test.jpg);
        width: 800px;
        height: auto;
    }
    div {
        height: 200px;
        
        
    }
    .div-a {
      backdrop-filter: sepia(90%);
      
    }

    .div-b {
      
backdrop-filter: brightness(50%);
    }

    .div-c {
      backdrop-filter: contrast(40%);
    }
    span {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper container">
    <header>
      <h1>backdrop-filter</h1>
    </header>
    <nav>
      
    <main>
        <p>
          funktioniert anscheinend nicht im firefox
        </p>
            <section class="backdrop-container">
              
                <div class="div-a">
                    <span>backdrop-filter: sepia(90%);</span>
                </div>

                <div class="div-b">
                  <span>backdrop-filter: brightness(50%);</span>
                </div>

                <div class="div-c">
                  <span>backdrop-filter: contrast(40%);</span>
                </div>
            </section>
        
      
    </main>
    
  </div><!-- wrapper -->
  
</body>
</html>
