<head>

  <title>flexbox</title>
  <style>
      body {
    display: grid;
    place-content: center;

    height: 120px;
    background: #898329;
  }
  div {
    background: #E0DA8E;
    width: 30px;
    height: 60px;
  }

</head>
<body>

      <h1>Flexbox</h1>

    </main>
   

  
</body>
